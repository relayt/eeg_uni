<!DOCTYPE html>
<html lang="en">

<head>

    <title>EEGAutoDecoder Authorization</title>
    <link href="/static/css/styleauth.css" rel="stylesheet">

</head>

<body>
<section>
  <div class="form-wrap">
    <div class="tabs">
      <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
      <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
    </div>
    <!--.tabs-->

    <div class="tabs-content">
      <div id="signup-tab-content" class="active">
        <form class="signup-form" action="{% url 'authorization' %}" method="post">
          {% csrf_token %}
          {{ form1.email }}
          {{ form1.username }}
          {{ form1.password1 }}
          <input type="submit" class="button" value="Sign Up">
        </form>
        <!--.login-form-->
        <div class="help-text">
          <p>By signing up, you agree to our</p>
          <p><a href="#">Terms of service</a></p>
        </div>
        <!--.help-text-->
      </div>
      <!--.signup-tab-content-->

      <div id="login-tab-content">
        <form class="login-form" action="{% url 'authorization' %}" method="post">
          {% csrf_token %}
          {{ form.username }}
          {{ form.password }}
          <input type="checkbox" class="checkbox" id="remember_me">
          <label for="remember_me">Remember me</label>
          <input type="submit" class="button" value="Login">
        </form>
        <!--.login-form-->
        <div class="help-text">
          <p><a href="#">Forget your password?</a></p>
        </div>
        <!--.help-text-->
      </div>
      <!--.login-tab-content-->
    </div>
    <!--.tabs-content-->
  </div>
  <!--.form-wrap-->
</section>

<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/static/js/scriptauth.js"></script>

</body>

</html>
